<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="image">
      <img class="image__img" src="./eisenhower-matrix.jpg">
      <a class="image__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="program">
      <div id="addingElement">
        <label class="program__title program__title-adding" for="newTask">Add Item</label>
        <div class="program__task-wrapper">
          <input class="program__task program__task-text" id="newTask" type="text">
          <button class="program__btn">Add</button>
        </div>
      </div>
      <h3 class="program__title">Todo</h3>
      <ul class="program__incompleted-tasks" id="incompletedTasks">
        <li class="program__list-item">
          <input class="program__task-checkbox" type="checkbox">
          <label class="program__task program__task-label">Pay Bills</label>
          <input class="program__task program__task-text" type="text">
          <button class="program__btn program__task-edit">Edit</button>
          <button class="program__btn program__task-delete">
            <img class="program__btn-img" src="./remove.svg">
          </button>
        </li>
        <li class="program__list-item program__edit-mode">
          <input class="program__task-checkbox" type="checkbox">
          <label class="program__task program__task-label">Go Shopping</label>
          <input class="program__task program__task-text" type="text" value="Go Shopping">
          <button class="program__btn program__task-edit">Save</button>
          <button class="program__btn program__task-delete">
            <img class="program__btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="program__title">Completed</h3>
      <ul class="program__completed-tasks" id="completedTasks">
        <li class="program__list-item">
          <input class="program__task-checkbox" type="checkbox" checked>
          <label class="program__task program__task-label">See the Doctor</label>
          <input class="program__task program__task-text" type="text">
          <button class="program__btn program__task-edit">Edit</button>
          <button class="program__btn program__task-delete">
            <img class="program__btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
