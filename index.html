<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="image">
      <img src="./eisenhower-matrix.jpg">
      <a class="image__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="program">
      <p id="addingElement">
        <label for="newTask">Add Item</label>
        <div class="program__task-wrapper">
          <input class="program__task" id="newTask" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incompletedTasks">
        <li>
          <input type="checkbox">
          <label class="program__task">Pay Bills</label>
          <input class="program__task" type="text">
          <button class="program__task-edit">Edit</button>
          <button class="program__task-delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="program__edit-mode">
          <input type="checkbox">
          <label class="program__task">Go Shopping</label>
          <input class="program__task" type="text" value="Go Shopping">
          <button class="program__task-edit">Save</button>
          <button class="program__task-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completedTasks">
        <li>
          <input type="checkbox" checked>
          <label class="program__task">See the Doctor</label>
          <input class="program__task" type="text">
          <button class="program__task-edit">Edit</button>
          <button class="program__task-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
